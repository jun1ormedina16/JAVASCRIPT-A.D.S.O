<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería en JavaScript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Lotería en JavaScript</h1>

    <p>Elige un número entre 1 y 10:</p>
    <input type="number" id="userNumber" min="1" max="10">
    <button onclick="comprobarLoteria()">Comprobar</button>

    <div id="result"></div>

    <script>
        function comprobarLoteria() {
            var numeroGanador = Math.floor(Math.random() * 10) + 1;
            var numeroUsuario = parseInt(document.getElementById('userNumber').value);
            var resultElement = document.getElementById('result');

            if (numeroUsuario === numeroGanador) {
                resultElement.innerHTML = "¡Felicidades! ¡Has ganado!";
                resultElement.className = 'win-text';
            } else {
                resultElement.innerHTML = "Lo siento, el número ganador era " + numeroGanador ;
                resultElement.className = 'lose-text';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos</title>
  <link rel="stylesheet" href="../css/estilosform.css">
  <script>

    const datosArray = [];

    function agregarDatos() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const edad = document.getElementById('edad').value;
      const estatura = document.getElementById('estatura').value;

      const datos = {
        nombre: nombre,
        apellido: apellido,
        edad: edad,
        estatura: estatura
      };
      
      datosArray.push(datos);

      const table = document.getElementById('tablaDatos').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow(table.rows.length);
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);

      cell1.textContent = nombre;
      cell2.textContent = apellido;
      cell3.textContent = edad;
      cell4.textContent = estatura;

      const jsonData = JSON.stringify(datos);
      console.log(jsonData);

      console.log(datosArray);

      document.getElementById('miFormulario').reset();
    }
  </script>
</head>
<body>
  <h1>Formulario</h1>

  <form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    <br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br>

    <label for="estatura">Estatura:</label>
    <input type="number" id="estatura" name="estatura" required>
    <br>

    <button type="button" onclick="agregarDatos()">Agregar</button>
  </form>

  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Estatura</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
